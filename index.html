<!DOCTYPE html>
<meta charset="utf-8">
<style>

	body {
		font: 10px sans-serif;
	}
	.axis path,
	.axis line {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
	}
	.dot {
		stroke: #000;
		stroke-width: 0.1;
	}
	div.tooltip {
		position: absolute;
		text-align: left;
		padding: 5px;
		font: 12px sans-serif;
		font-family: Avenir, serif;
		background: black;
		color: white;
		border: 1px;
		border-radius: 5px;
		pointer-events: none;
	}
	.title {
		font-size: 3em;
	}
	.label {
		font-family: Avenir, serif;
	}

</style>
<body>
	<script src="//d3js.org/d3.v3.min.js"></script>
	<script>

		var div = d3.select("body").append("div")
			.attr("class", "tooltip")
			.style("opacity", 0);

		var margin = {top: 20, right: 20, bottom: 30, left: 40},
			width = window.innerWidth - margin.left - margin.right - 50;//1200 - margin.left - margin.right,
			height = window.innerHeight - margin.top - margin.bottom - 50;//600 - margin.top - margin.bottom;

		var x = d3.scale.linear()
			.range([0, width - 40]);

		var y = d3.scale.linear()
			.range([height, 40]);

		var color = d3.scale.category10();

		var xAxis = d3.svg.axis()
			.scale(x)
			.orient("bottom");

		var yAxis = d3.svg.axis()
			.scale(y)
			.orient("left");

		var svg = d3.select("body").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		d3.csv("data.csv", function (error, data) {
			if (error) {
				throw error;
			}

			data.forEach(function (d) {
				d.r = +d.r;
				d.winper = +d.winper;
			});

			x.domain(d3.extent(data, function (d) {
				return d.r;
			})).nice();
			y.domain(d3.extent(data, function (d) {
				return d.winper;
			})).nice();

			svg.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0," + height + ")")
				.call(xAxis)
				.append("text")
				.attr("class", "label")
				.attr("x", width - 40)
				.attr("y", -6)
				.style("text-anchor", "end")
				.text("Runs");

			svg.append("g")
				.attr("class", "y axis")
				.call(yAxis)
				.append("text")
				.attr("class", "label")
				.attr("transform", "rotate(-90)")
				.attr("y", 6)
				.attr("x", -40)
				.attr("dy", ".71em")
				.style("text-anchor", "end")
				.text("Win %");

			svg.append("g")
				.attr("class", "title")
				.attr("transform", "translate(0," + height + ")")
				.append("text")
				.attr("class", "label")
				.attr("x", width / 2)
				.attr("y", -height + 20)
				.style("text-anchor", "middle")
				.text("American-League Batting Statistics");

			svg.selectAll(".dot")
				.data(data)
				.enter().append("circle")
				.attr("class", "dot")
				.attr("r", function (d) {
					return normalize(d.h);
				})
				.attr("cx", function (d) {
					return x(d.r);
				})
				.attr("cy", function (d) {
					return y(d.winper);
				})
				.style("fill-opacity", function (d) {
					return baOpac(d.ba);
				})
				.style("fill", function (d) {
					return color(d.team);
				})

				.on("mouseover", function (d) {
					svg.selectAll(".dot")
						.style("fill-opacity", function (d1) {
							if (d == d1) {
								return baOpac(d.ba);
							}
							else {
								return 0;
							}
						});
					svg.selectAll(".legend")
						.style("opacity", function (d1) {
							if (d.team == d1) {
								return 1;
							}
							else {
								return 0.1;
							}
						});
					div.transition()
						.style("opacity", 1.0);
					div.html("<span><strong><u>Name: " + d.fname + " " + d.lname + "</u></strong></span><br>" +
						"<span>Team: " + d.team + "</span><br>" +
						"<span>Position: " + d.position + "</span><br>" +
						"<span>RBI: " + d.rbi + "</span><br>" +
						"<span>AB: " + d.ab + "</span><br>" +
						"<span>Runs: " + d.r + "</span><br>" +
						"<span>Hits: " + d.h + "</span><br>" +
						"<span>BA: " + d.ba + "</span><br>")
						.style("left", (d3.event.pageX) + "px")
						.style("top", (d3.event.pageY + 10) + "px")
				})
				.on("mouseout", function (d) {
					svg.selectAll(".dot")
						.style("fill-opacity", function (d1) {
							return baOpac(d1.ba);
						});
					svg.selectAll(".legend")
						.style("opacity", 1);
					div.transition()
						.style("opacity", 0);
				});

			var legend = svg.selectAll(".legend")
				.data(color.domain())
				.enter().append("g")
				.attr("class", "legend")
				.attr("transform", function (d, i) {
					return "translate(0," + i * 20 + ")";
				})
				.on("mouseover", function (d) {
					svg.selectAll(".legend")
						.style("opacity", function (d1) {
							if (d == d1) {
								return 1;
							}
							else {
								return 0.1;
							}
						});
					svg.selectAll(".dot")
						.style("fill-opacity", function (d1) {
							if (d == d1.team) {
								return baOpac(d.ba);
							}
							else {
								return 0;
							}
						})
				})
				.on("mouseout", function (d) {
					svg.selectAll(".legend")
						.style("opacity", 1);
					svg.selectAll(".dot")
						.style("fill-opacity", function (d) {
							return baOpac(d.ba);
						});
				});

			legend.append("rect")
				.attr("x", width)
				.attr("y", 61)
				.attr("width", 18)
				.attr("height", 18)
				.style("fill", color);

			legend.append("text")
				.attr("x", width)
				.attr("y", 70)
				.attr("dy", ".35em")
				.attr("class", "label")
				.style("text-anchor", "end")
				.text(function (d) {
					return d;
				});

		});
		function normalize(x) {
			return (x / 216) * 20;
		}
		function baOpac(y) {
			y = y - 0.23;
			y = y / 0.1;
			return (y);
		}
	</script>
</body>
